<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="first login.css" />
    <title>Sign in form </title>
  </head>
  <body>
    <div class="container">
      <h1>Please Login</h1>
      <form>
        <div class="form-control">
          <input type="text" placeholder="Enter your email"  pattern=".+@gmail.com" size="30" />
          <!-- <label>Email</label> -->
        </div>
        <div class="form-control">
          <input type="password" required  placeholder="Enter your password"  />
          <!-- <label>Password</label> -->

        </div>
        <button class="btn">Login</button>
        <div>         
            <p><a href="">forgot password</a></p>
        </div>
        <p class="text">Don't have an account?  <a href="first register .html">Register</a></p>
      </form>
    </div>
  </body>
</html>
